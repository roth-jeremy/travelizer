<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>My Trips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button color="light" (click)="PlacesVisited(trip)" *ngFor='let trip of trips'>{{ trip.title }}</button>
    <button ion-button color="light" (click)="AddTrip()">ADD TRIP</button>
</ion-content>

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>My Trips</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-row *ngFor='let trip of trips'>
      <button ion-button color="light" (click)="PlacesVisited(trip)">{{ trip.title }}</button>
      <button ion-button color="danger" (click)="DeleteTrip(trip)">x</button>
    </ion-row>
    <button ion-button (click)="AddTrip()">ADD A TRIP</button>
</ion-content>

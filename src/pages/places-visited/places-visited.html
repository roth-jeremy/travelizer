<ion-header>

  <ion-navbar>
    <ion-title>PlacesVisited</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class='map' leaflet 
      [leafletOptions]='mapOptions'
      [leafletLayers]='mapMarkers'>
    </div>
    <ion-row *ngFor='let place of places'>
      <button ion-button color="light" (click)="listPlaces(trip)">{{ place.name }}</button>
      <button ion-button (click)="editPlace(place)"><ion-icon name="create"></ion-icon></button>
    </ion-row>
    <button ion-button (click)="AddPlace(trip)">ADD PLACE</button>
</ion-content>

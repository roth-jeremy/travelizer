<ion-header>

  <ion-navbar>
    <ion-title>PlacesVisited</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class='map' leaflet 
      [leafletOptions]='mapOptions'
      [leafletLayers]='mapMarkers'>
    </div>
    <button ion-button color="light" (click)="listPlaces(trip)" *ngFor='let place of places'>{{ place.name }}</button>
    <button ion-button (click)="AddPlace(trip)">ADD PLACE</button>
</ion-content>

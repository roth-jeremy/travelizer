<ion-header>
    <ion-navbar>
      <ion-title>Register</ion-title>
    </ion-navbar>
  </ion-header>
    
    
  <ion-content padding>
      <form (ngSubmit)="register($event)" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
    
                <ion-item>
                  <ion-input type="text" placeholder="Username" name="name" #nameInput='ngModel' [(ngModel)]="registerCredentials.name" required></ion-input>
                </ion-item>
    
                <ion-item>
                  <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                </ion-item>

                <!-- Error message displayed if the username is invalid -->
                <ion-item *ngIf='nameInput.invalid && nameInput.dirty' no-lines>
                  <p ion-text color='danger'>Username is required.</p>
                </ion-item>

                <!-- Error message displayed if the username already exists -->
                <ion-item *ngIf='nameExists' no-lines>
                    <p ion-text color='danger'>Username already exists.</p>
                </ion-item>
    
              </ion-list>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
            </ion-col>
          </ion-row>
    
        </form>
    </ion-content>
